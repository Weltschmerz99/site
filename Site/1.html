<script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        const targetElement = document.querySelector(this.getAttribute('href'));

        if (targetElement) {
            e.preventDefault();

            targetElement.scrollIntoView({
                behavior: 'smooth'
            });

            console.log('Scrolling to:', this.getAttribute('href'));
        }
    });
});
</script>

    <!-- Скрипт для переключения языка -->
    <script>
        function toggleLanguage() {
            let ruLabel = document.getElementById('ruLabel');
            let enLabel = document.getElementById('enLabel');

            ruLabel.style.display = ruLabel.style.display === 'none' ? 'inline' : 'none';
            enLabel.style.display = enLabel.style.display === 'none' ? 'inline' : 'none';

            let elementsToTranslate = document.querySelectorAll('[data-ru], [data-en]');

            elementsToTranslate.forEach(element => {
                if (ruLabel.style.display === 'none') {
                    element.textContent = element.getAttribute('data-ru');
                } else {
                    element.textContent = element.getAttribute('data-en');
                }
            });

            localStorage.setItem('language', ruLabel.style.display === 'none' ? 'ru' : 'en');
        }

        document.addEventListener('DOMContentLoaded', function () {
            let savedLanguage = localStorage.getItem('language');

            if (savedLanguage) {
                toggleLanguage();
            }
        });
    </script>
